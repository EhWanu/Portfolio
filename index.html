<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./CSS/style.css" />
		<title>Tailwind Portfolio</title>
	</head>
	<body class="font-nunito">
		<!-- Intro Section -->
		<div
			class="h-1/2 lg:h-screen bg-gradient-to-t from-indigo-200 relative overflow-hidden"
		>
			<!-- NAVBAR -->
			<nav class="w-full fixed top-0 bg-white z-10">
				<div
					class="container mx-auto py-5 flex items-center justify-between"
				>
					<div class="flex items-center gap-2">
						<img
							class="w-8"
							src="./img/logo.png"
							alt=""
						/>
						<span
							class="text-2xl font-bold text-indigo-900"
							>Welcome.</span
						>
					</div>
					<ul
						class="hidden md:flex space-x-10 text-gray-600 font-bold text-sm uppercase"
					>
						<li
							class="hover:text-gray-500 hover:scale-105"
						>
							<a href="">homepage</a>
						</li>
						<li
							class="hover:text-gray-500 hover:scale-105"
						>
							<a href="">about me</a>
						</li>
						<li
							class="hover:text-gray-500 hover:scale-105"
						>
							<a href="">services</a>
						</li>
						<li
							class="hover:text-gray-500 hover:scale-105"
						>
							<a href="">works</a>
						</li>
						<li
							class="hover:text-gray-500 hover:scale-105"
						>
							<a href="">contact</a>
						</li>
					</ul>
					<img
						src="./img/moon.png"
						alt=""
						class="hidden md:block w-5 cursor-pointer"
					/>
					<div
						id="hamburger"
						class="space-y-1 md:hidden cursor-pointer z-20"
					>
						<div class="w-6 h-0.5 bg-black"></div>
						<div class="w-6 h-0.5 bg-black"></div>
						<div class="w-6 h-0.5 bg-black"></div>
					</div>
					<ul
						id="menu"
						class="hidden bg-indigo-900 absolute left-0 top-0 w-full p-10 rounded-b-3xl space-y-10 text-white text-center"
					>
						<li>
							<a href="">homepage</a>
						</li>
						<li>
							<a href="">about me</a>
						</li>
						<li>
							<a href="">services</a>
						</li>
						<li>
							<a href="">works</a>
						</li>
						<li>
							<a href="">contact</a>
						</li>
					</ul>
				</div>
			</nav>
			<!-- Intro Content -->
			<img
				class="absolute bottom-0 right-0 lg:left-0 mx-auto h-5/6 object-cover"
				src="./img/man.png "
				alt=""
			/>
			<!-- CIRCLE -->
			<div
				class="hidden lg:block absolute -bottom-1/4 right-0 left-0 mx-auto w-big h-big bg-indigo-900 rounded-full -z-10"
			></div>
			<!-- ANIMATED TEXT -->
			<div
				class="absolute top-1/3 left-5 text-xl sm:left-10 sm:text-4xl md:left-1/4 md:text-6xl lg:left-5 xl:left-40 xl:text-7xl font-bold"
			>
				<span class="text-gray-600">Freelance</span>
				<p id="text" class="text-red-500"></p>
			</div>
			<!-- TEXTS -->
			<div
				class="hidden lg:flex flex-col gap-5 rounded-md shadow-lg absolute top-0 bottom-0 m-auto right-10 bg-white p-6 h-fit w-1/3"
			>
				<h1
					class="text-4xl font-bold text-indigo-900"
				>
					Hi, I'm Cam
				</h1>
				<p class="text-gray-400">
					Lorem ipsum dolor sit amet consectetur,
					adipisicing elit. Inventore porro minus natus
					tempore veritatis, cumque fuga error
				</p>
				<a
					class="bg-indigo-600 text-white text-xl px-3 py-2 rounded-md font-semibold w-fit"
					href="#contact"
					>Hire me!</a
				>
			</div>
			<div></div>
		</div>
		<script src="./app.js"></script>
		<script src="./autotyping.js"></script>
	</body>
</html>
